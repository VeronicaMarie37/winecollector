{% extends 'base.html' %}
{% block content %}

<h1>Wine lists</h1>


  <div class="card">
    <div class="card-content">
      <span class="card-title">{{ wine.name }}</span>
      <p>Color: {{ wine.color }}</p>
      <p>Origin: {{ wine.origin }}</p>
      <p>Description: {{ wine.description|linebreaks }}</p>
      {% if wine.age > 0 %}
        <p>Age: {{ wine.age }}</p>
      {% else %}
        <p>Age: light</p>
      {% endif %}
    </div>
  </div>


{% endblock %}
